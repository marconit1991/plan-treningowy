<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Treningowy - Sebu≈õ & Alusia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .tabs {
            display: flex;
            background: #f5f5f5;
            border-bottom: 2px solid #ddd;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            background: #f5f5f5;
            border: none;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            color: #666;
        }

        .tab.active {
            background: white;
            color: #667eea;
            border-bottom: 3px solid #667eea;
        }

        .content {
            padding: 30px;
        }

        .day-selector {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 30px;
        }

        .day-btn {
            padding: 15px;
            background: #f5f5f5;
            border: 2px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            text-align: center;
        }

        .day-btn:hover {
            background: #e8e8e8;
        }

        .day-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .workout-section {
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .section-title.flex {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .exercise-item {
            background: #f9f9f9;
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            transition: all 0.3s;
        }

        .exercise-item:hover {
            background: #f0f0f0;
            transform: translateX(5px);
        }

        .exercise-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .exercise-name {
            font-weight: 600;
            font-size: 16px;
            color: #333;
        }

        .exercise-link {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
            background: #e8e8ff;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .exercise-link:hover {
            background: #667eea;
            color: white;
        }

        .exercise-details {
            font-size: 14px;
            color: #666;
            line-height: 1.6;
        }

        .exercise-details strong {
            color: #333;
        }

        .warning {
            color: #e74c3c;
            font-weight: 600;
            margin-top: 5px;
        }

        .safe {
            color: #27ae60;
            font-weight: 600;
            margin-top: 5px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            overflow-y: auto;
        }

        .modal-content {
            background: white;
            margin: 20px auto;
            padding: 30px;
            border-radius: 15px;
            max-width: 700px;
            position: relative;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .close {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 30px;
            font-weight: bold;
            color: #999;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close:hover {
            color: #333;
        }

        .modal-title {
            font-size: 24px;
            color: #667eea;
            margin-bottom: 20px;
            padding-right: 40px;
        }

        .modal-section {
            margin-bottom: 20px;
        }

        .modal-section h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .modal-section p, .modal-section ul, .modal-section ol {
            color: #666;
            line-height: 1.8;
            margin-bottom: 10px;
        }

        .modal-section ul, .modal-section ol {
            margin-left: 20px;
        }

        .modal-section li {
            margin-bottom: 5px;
        }

        .info-box {
            background: #e8f4f8;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #3498db;
            margin: 15px 0;
        }

        .warning-box {
            background: #ffe8e8;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #e74c3c;
            margin: 15px 0;
        }

        .safe-box {
            background: #e8f8e8;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #27ae60;
            margin: 15px 0;
        }

        @media (max-width: 768px) {
            .day-selector {
                grid-template-columns: repeat(2, 1fr);
            }

            .header h1 {
                font-size: 22px;
            }

            .content {
                padding: 20px;
            }

            .modal-content {
                margin: 10px;
                padding: 20px;
            }

            .exercise-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .section-title.flex {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        .dictionary-link {
            color: #667eea;
            text-decoration: underline;
            cursor: pointer;
            font-weight: 600;
        }

        .dictionary-link:hover {
            color: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèãÔ∏è Plan Treningowy</h1>
            <p>Sebu≈õ & Alusia</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchPlan('sebus')">Sebu≈õ</button>
            <button class="tab" onclick="switchPlan('kobieta')">Alusia</button>
        </div>

        <div class="content">
            <div class="day-selector">
                <button class="day-btn active" onclick="selectDay(1)">Dzie≈Ñ 1<br>Push</button>
                <button class="day-btn" onclick="selectDay(2)">Dzie≈Ñ 2<br>Dolna</button>
                <button class="day-btn" onclick="selectDay(3)">Dzie≈Ñ 3<br>Pull</button>
                <button class="day-btn" onclick="selectDay(4)">Dzie≈Ñ 4<br>Full Body</button>
            </div>

            <div id="workout-content">
                <!-- Trening bƒôdzie tutaj -->
            </div>
        </div>
    </div>

    <!-- Modal dla szczeg√≥≈Ç√≥w ƒáwiczenia -->
    <div id="exerciseModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
